<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login For Blog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
    <div class="main">
        <img class="samuri" src="http://conceptartworld.com/wp-content/uploads/2016/01/Samurai_Concept_Art_Illustration_01_Bjorn_Hurri.jpg">
        <div class="login-form">
            <form class="form" class="text-center" method="POST" action="/blogpage">
                <div class="form-group">
                    <input placeholder="email" class="form-control"  name="username" required>
                </div>
                <div class="form-group">
                    <input placeholder="password" class="form-control"  name="password" required>
                </div>
                <button class="btn btn-success btn-sm"type="submit" id="button">Admin Enter</button>
            </form>
            <div class="everyone">
                <a href="blogpage">
                    <span>everyone enter</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
