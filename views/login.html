<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login For Blog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="main">
        <img class="samuri" src="http://conceptartworld.com/wp-content/uploads/2016/01/Samurai_Concept_Art_Illustration_01_Bjorn_Hurri.jpg">
        <button type="button" class="btn btn-info btn-xs" id="signup" data-toggle="modal" data-target="#myModal">Admin</button>
        <!-- Modal -->
   
        <a href="/blogger" class="everyone">
            <button type="submit" class="btn btn-success btn-lg">everyone enter</button>
        </a>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">reset password</h4>
                        <div class="alert alert-info" id="message">
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <form id="signupForm">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input name="email" type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input name="password" type="password" class="form-control" id="pwd" required>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">New Password:</label>
                                    <input name="newpassword" type="password" class="form-control" id="pwd" required>
                                </div>
                                <button type="button" class="btn btn-success" id="signupButton" onClick="signupRequest()">Reset password</button>
                            </form>
                        </div>
                        </br>
                        <div class="">
                            <form class="" class="text-center" method="post" action="/blogpage">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input name="email" type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input name="password" type="password" class="form-control" id="pwd">
                                </div>
                                <button type="submit" class="btn btn-success" id="button">Admn Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/signup.js">
</script>

</html>
